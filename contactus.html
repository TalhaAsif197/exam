<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Cabify</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 80px;
    }

    .contact-section {
      background-color: #fff;
      padding: 60px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h1 {
      color: #ff0000;
    }

    footer {
      margin-top: 40px;
    }

    .text-danger {
      font-size: 0.875rem;
    }
  </style>
</head>

<body>

  <!-- Navigation --> 
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a0a0a; position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
    <div class="container-fluid">
      <a class="navbar-brand" href="Homepage.html">
        <img src="LOGO CABIFY.png" alt="Cabify" style="height: 50px; width: auto;">
      </a>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link fw-bold text-white nav-hover" href="Homepage.html" style="font-size: 1.2rem;">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white nav-hover" href="aboutus.html" style="font-size: 1.2rem;">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold text-white nav-hover" href="contactus.html" style="font-size: 1.2rem;">Contact us</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <style>
    .nav-link.nav-hover {
      color: white !important;
      transition: color 0.3s ease;
    }

    .nav-link.nav-hover:hover {
      color: red !important;
    }
  </style>

  <!-- Contact Form -->
  <div class="container mt-5">
    <div class="contact-section">
      <h1 class="text-center">Contact Us</h1>
      <p class="text-center mb-5">Have a question or need help? Send us a message and weâ€™ll get back to you as soon as possible.</p>
      <form id="contactForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name">
            <span class="text-danger" id="nameError"></span>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <span class="text-danger" id="emailError"></span>
          </div>

          <div class="col-12">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject of your message">
            <span class="text-danger" id="subjectError"></span>
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."></textarea>
            <span class="text-danger" id="messageError"></span>
          </div>

          <div class="col-12 text-end">
          <button type="submit" class="btn btn-danger mt-3">Send Message</button>
</div>

        </div>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      let valid = true;

      // Reset errors
      document.getElementById("nameError").innerHTML = "";
      document.getElementById("emailError").innerHTML = "";
      document.getElementById("subjectError").innerHTML = "";
      document.getElementById("messageError").innerHTML = "";

      // Field values
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name.length < 3) {
        document.getElementById("nameError").innerHTML = "Name must be at least 3 characters";
        valid = false;
      }
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerHTML = "Enter a valid email address";
        valid = false;
      }
      if (subject === "") {
        document.getElementById("subjectError").innerHTML = "Subject is required";
        valid = false;
      }
      if (message.length < 10) {
        document.getElementById("messageError").innerHTML = "Message must be at least 10 characters";
        valid = false;
      }
      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
  
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; 2025 Cabify | All Rights Reserved</p>
      <div>
        <a href="#" class="text-white me-3"><i class="bi bi-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="bi bi-twitter"></i></a>
        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
